<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='Freud_cut.jpg') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='Freud.jpg') }}" class="icon" />
  <h3>Talk to Freud</h3>
  <form action="/" method="post">
    <input type="text" name="input" placeholder="Talk to Freud" required />
    <input type="submit" value="Get Freud's answer" />
  </form>
  {% if result %}
  <div class="answerbox">{{ result }}</div>
  {% endif %}
</body>
